<!DOCTYPE html>
<html>
  <head lang="zh">
    <meta charset="utf-8" />
    <link rel="preload" as="fetch" href="/touhou.json" crossOrigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Touhou Project characters ranked by overall popularity" />
    <link rel="stylesheet" href="/index.css" />
    <script defer src="/chart.umd.js"></script>
    <script defer src="/mustache.js"></script>
    <script defer src="/index.js"></script>
  </head>
  <body>
    <h1>Loading...</h1>
    <canvas id="chart"></canvas>
    <div id="tooltip"></div>
    <template id="tooltip-tmpl">
      {{#title}}
      <span>{{.}}</span>
      {{/title}}
      {{#body}}
      <div style="{{style}}">
        <a href="https://thwiki.cc/{{label}}" target="_blank" class="{{multi}}">
          {{#url}}
          <img src="{{.}}">
          {{/url}}
        </a>
        <div class="desc">
          <a href="https://thwiki.cc/{{label}}" target="_blank" class="{{cls}}">{{label}}</a>
          {{#label2}}<span class="nm-x">{{label2}}</span>{{/label2}}
          <a href="https://thwiki.cc/{{gm}}" target="_blank">{{gm}}{{#stage}} {{stage}}面{{/stage}}</a>
          <span>登场：{{dt}}</span>
          <span>平均人气：{{v}}</span>
          <span class="fill"></span>
          <a href="https://weibo.com/u/1147272555" target="_blank">立绘：@忍忍_ninnin</a>
        </div>
      </div>
      {{/body}}
    </template>
    <div id="close"><span>×</span></div>
    <div id="menu">
      <div>
        <span>1面</span>
        <span>2面</span>
        <span>3面</span>
        <span>4面</span>
        <span>5面</span>
        <span>6面</span>
        <span>EX</span>
        <span>N姐妹</span>
        <span>整数</span>
        <span>小数</span>
        <span>其它</span>
        <span>红魔乡</span>
        <span>妖妖梦</span>
        <span>永夜抄</span>
        <span>花映塚</span>
        <span>风神录</span>
        <span>地灵殿</span>
        <span>星莲船</span>
        <span>神灵庙</span>
        <span>辉针城</span>
        <span>绀珠传</span>
        <span>天空璋</span>
        <span>鬼形兽</span>
        <span>虹龙洞</span>
        <span>兽王园</span>
      </div>
      <span>+</span>
    </div>
  </body>
</html>
