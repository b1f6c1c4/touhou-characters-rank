<html>
<head>
  <link rel="preload" href="/touhou.json" as="fetch">
  <script src="https://cdn.jsdelivr.net/npm/uplot"></script>
</head>
<body style="height: 100vh">
  <div id="chart"></div>
  <script>
  const options = {
    series: [],
    chart: {
      height: '100%',
      type: 'line',
      zoom: {
        enabled: false
      },
      toolbar: {
        show: false
      },
      animations: {
        enabled: false,
      },
    },
    stroke: {
      width: 1,
    },
    yaxis: {
      min: -9,
      max: -1,
      forceNiceScale: true,
      decimalsInFloat: 1,
    },
  };
    const chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();
  </script>
</body>
</html>
